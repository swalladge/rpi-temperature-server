<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Temperature</title>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="/bower_components/moment/min/moment.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <script src="bower_components/metrics-graphics/dist/metricsgraphics.min.js"></script>
    <script src="js/main.js"></script>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="bower_components/metrics-graphics/dist/metricsgraphics.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  
  <body>

    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="text-center container-fluid">
        <p class="h1 white-text">Temperature</p>
      </div>
    </nav>

    <div class="container">

      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">Config</h2>
        </div>
        <div class="panel-body">
          <span>Current server: <span class="server-name-display"></span></span>
          <input value="Change Server" type="button" class="btn btn-default" id="change-server" data-toggle="modal" data-target="#server-conf-modal" />
        </div>
      </div>

      <div class="jumbotron">
        <div class="big text-center"><span class="current-temperature"></span>째C</div>
        <p class="text-center">
        Current temperature
        </p>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">Date Range</h2>
        </div>
        <div class="panel-body">
          <!-- from https://eonasdan.github.io/bootstrap-datetimepicker/#linked-pickers -->
          <div class="container">
            <div class='col-md-5'>
              <div class="form-group">
                <div class='input-group date' id='lower-datepicker'>
                  <input type='text' class="form-control" />
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                  </span>
                  </div>
               </div>
            </div>
            <div class='col-md-5'>
              <div class="form-group">
                <div class='input-group date' id='upper-datepicker'>
                   <input type='text' class="form-control" />
                   <span class="input-group-addon">
                      <span class="glyphicon glyphicon-calendar"></span>
                   </span>
                </div>
              </div>
            </div>
            <div>
              <!-- this button force-redraws everything. TODO: make it more obvious or move it -->
              <input type="button" id="requery-data" class="btn btn-primary" value="Redraw" />
            </div>
          </div>
        </div>
      </div>

      <div class="row text-center">
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2 class="panel-title">Min</h2>
            </div>
            <div class="panel-body">
              <p><span class="min-temperature"></span>째C</p>
              <span class="min-temperature-date"></span>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2 class="panel-title">Average</h2>
            </div>
            <div class="panel-body">
              <p><span class="ave-temperature"></span>째C</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2 class="panel-title">Max</h2>
            </div>
            <div class="panel-body">
              <p><span class="max-temperature"></span>째C</p>
              <span class="max-temperature-date"></span>
            </div>
          </div>
        </div>
      </div>


      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">Graph</h2>
        </div>
        <div class="panel-body">
          <div id="chart"></div>
        </div>
      </div>

    </div>

    <!-- MODALS -->

    <div class="modal fade" id="server-conf-modal" tabindex="-1" role="dialog" aria-labelledby="server-conf-modal-label">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="server-conf-modal-label">Change Server</h4>
          </div>
          <div class="modal-body">
            <p>
              Please enter the url for the temperature server below.
            </p>
            <input class="form-control" id="server-name" name="server-name" type="text"/>
          </div>
          <div class="modal-footer">
              <input type="button" class="btn btn-default" data-dismiss="modal" value="Close" />
              <input type="button" id="server-conf-save" class="btn btn-primary" value="Save" />
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
